<script>
    const Username = $('#username-input');
    const Password = $('#password-input');
    const Login_button = $('#login');
    // console.log(Login_button)

    Login_button.click(function(){
        $.post("https://leptontech.herokuapp.com/signin", {username: Username.val(), password:Password.val()}, function(data, status){
            // console.log(data)
            if(data.auth == false) {
                // alert(data.data)
                window.location.assign("https://leptontech.herokuapp.com/forbidden")
            } else if(data.auth == true) {
                localStorage.setItem("lepton_jordan_token", data.token);
                window.location.assign("https://leptontech.herokuapp.com/control")
            }
        });
    });
</script>
